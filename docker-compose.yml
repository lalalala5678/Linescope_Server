version: '3.8'

services:
  linescope-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linescope-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=core/factory.py
      - PYTHONUNBUFFERED=1
    volumes:
      - ./utils/data:/app/utils/data
      - ./app.log:/app/app.log
    restart: unless-stopped
    networks:
      - linescope-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: linescope-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./static:/var/www/static:ro
    depends_on:
      - linescope-server
    restart: unless-stopped
    networks:
      - linescope-network

  redis:
    image: redis:alpine
    container_name: linescope-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - linescope-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

networks:
  linescope-network:
    driver: bridge

volumes:
  redis-data:
    driver: local