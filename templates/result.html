<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linescope · 图像实时流</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <!-- 可选：需要更复杂图表时才引入 Chart.js；本页用不到 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <div class="brand">
        <span class="brand-badge"></span>
        <span>Linescope Server</span>
      </div>
      <div class="nav-links">
        <a href="/">首页</a>
        <a href="/dashboard">仪表盘</a>
        <a href="/result" class="active">图像流</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="m-0">图像实时流</h1>
      <p class="text-muted mt-1">来自香橙派的处理结果，后端以 MJPEG 连续推送。</p>
    </section>

    <section class="card">
      <div class="card-header">Live Stream</div>
      <div class="card-body">
        <div class="stream-container rounded shadow">
          <!-- <div class="stream-toolbar">
            <div class="stream-status">
              <span class="dot"></span> Streaming
            </div>
            <span class="badge">MJPEG</span>
          </div> -->
          <!-- 关键：MJPEG 流地址 -->
          <img src="/stream.mjpg" alt="Live Stream">
        </div>
        <p class="text-muted text-sm mt-2">
          如果长时间无画面，请检查服务端 <code>/healthz</code> 状态、浏览器是否拦截混合内容，以及网络连通性。
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© 2025 Linescope Server · 吉林电网项目</div>
  </footer>

  <script src="/static/js/script.js"></script>
</body>
</html>
